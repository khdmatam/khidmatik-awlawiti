        return text
          .toLowerCase()
          .replace(/\s+/g, '-')
          .replace(/[^\w\u0600-\u06FF-]+/g, '');
      }

      getHighlightedParts(text) {
        const term = this.searchTerm();
        if (!term || !text) {
          return { before: text, match: '', after: '' };
        }
        const lowerText = text.toLowerCase();
        const lowerTerm = term.toLowerCase();
        const index = lowerText.indexOf(lowerTerm);
        if (index === -1) {
          return { before: text, match: '', after: '' };
        }
        const before = text.substring(0, index);
        const match = text.substring(index, index + term.length);
        const after = text.substring(index + term.length);
        return { before, match, after };

          const index = Math.abs(hash % this.avatarColors.length);
          return this.avatarColors[index];
      }

      getAvatarTextColor(bgColor) {
        return bgColor.replace('-200', '-800').replace('bg-', 'text-');
      }

      getBgColor(color) {
        return `bg-${color}-600`;
      }

      getTextColor(color) {
        return `text-${color}-600`;
      }
      
      getHoverBgColor(color) {
        return `hover:bg-${color}-700`;
      }

      getBorderColor(color) {
        return `border-${color}-500`;
      }

      getLightBgColor(color) {
        return `bg-${color}-100`;
      }

      getHoverTextColor(color) {
        return `hover:text-${color}-600`;
      }

      getHoverShadowColor(color) {
        return `hover:shadow-${color}-500/20`;
      }
    }


    // --- Inlined from index.tsx ---
    bootstrapApplication(AppComponent, {
      providers: [
        provideZonelessChangeDetection(),
        provideHttpClient(),
      ],
    }).catch(err => console.error(err));
  </script>
